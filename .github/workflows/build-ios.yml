name: Build iOS (Unsigned)
on:
  push:
    branches:
      - master
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build-ios:
    name: Build Unsigned IPA
    runs-on: macos-latest
    timeout-minutes: 60
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Get pnpm Store Directory
        shell: bash
        run: |
          echo "STORE_PATH=$(pnpm store path --silent)" >> $GITHUB_ENV

      - name: Setup pnpm Cache
        uses: actions/cache@v4
        with:
          path: ${{ env.STORE_PATH }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-

      - name: Install Dependencies
        run: pnpm install --frozen-lockfile

      - name: Create Environment File
        run: |
          cat > .env << EOF
          MYANIMELIST_CLIENT_ID=${{ vars.MYANIMELIST_CLIENT_ID }}
          ANILIST_CLIENT_ID=${{ vars.ANILIST_CLIENT_ID }}
          GIT_HASH=$(git rev-parse --short HEAD)
          RELEASE_DATE=$(date -u +'%d/%m/%y %I:%M %p %Z')
          BUILD_TYPE=Github Action
          EOF

      - name: Fix Dependencies and Native Code
        run: |
          cd ios
          # 1. حل مشكلة lottie-ios
          rm -rf Pods Podfile.lock
          sed -i '' "1i\\
          pod 'lottie-ios', '3.4.1'
          " Podfile
          
          # 2. حل مشكلة الملف المفقود RCTNativeFile.swift
          touch RCTNativeFile.swift
          echo "import Foundation" > RCTNativeFile.swift

          # 3. تصحيح الخطأ في ملف NativeEpubUtil (تغيير المسمى ليتوافق مع Codegen)
          # سنقوم باستبدال NativeEpubUtilSpec بـ NativeEpubSpec كما اقترح Xcode
          if [ -f "NativeEpubUtil/RCTNativeEpubUtil.h" ]; then
            sed -i '' 's/NativeEpubUtilSpec/NativeEpubSpec/g' NativeEpubUtil/RCTNativeEpubUtil.h
          fi
          if [ -f "NativeEpubUtil/RCTNativeEpubUtil.mm" ]; then
            sed -i '' 's/NativeEpubUtilSpec/NativeEpubSpec/g' NativeEpubUtil/RCTNativeEpubUtil.mm
          fi

          pod install --repo-update

      - name: Build and Package IPA
        run: |
          cd ios
          # بناء المشروع مع تجاهل التحذيرات والتركيز على arm64
          xcodebuild \
            -workspace LNReader.xcworkspace \
            -scheme LNReader \
            -configuration Release \
            -sdk iphoneos \
            -derivedDataPath build \
            ARCHS="arm64" \
            CODE_SIGNING_ALLOWED=NO \
            CODE_SIGNING_REQUIRED=NO \
            CODE_SIGN_IDENTITY="" \
            AD_HOC_CODE_SIGNING_ALLOWED=YES \
            GCC_WARN_INHIBIT_ALL_WARNINGS=YES \
            clean build | xcpretty -c && exit ${PIPESTATUS[0]}
          
          if [ -d "build/Build/Products/Release-iphoneos/LNReader.app" ]; then
            mkdir -p Payload
            cp -r build/Build/Products/Release-iphoneos/LNReader.app Payload/
            zip -r LNReader-unsigned.ipa Payload
          else
            echo "Error: LNReader.app not found. Build failed."
            exit 1
          fi

      - name: Upload IPA Artifact
        uses: actions/upload-artifact@v4
        with:
          name: LNReader-unsigned-ipa
          path: ios/LNReader-unsigned.ipa
          retention-days: 30
