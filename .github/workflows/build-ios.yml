name: Build iOS (Unsigned)
on:
  push:
    branches:
      - master
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build-ios:
    name: Build Unsigned IPA
    runs-on: macos-latest
    timeout-minutes: 60
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Install Dependencies
        run: pnpm install --frozen-lockfile

      - name: Create Environment File
        run: |
          cat > .env << EOF
          MYANIMELIST_CLIENT_ID=${{ vars.MYANIMELIST_CLIENT_ID }}
          ANILIST_CLIENT_ID=${{ vars.ANILIST_CLIENT_ID }}
          GIT_HASH=$(git rev-parse --short HEAD)
          RELEASE_DATE=$(date -u +'%d/%m/%y %I:%M %p %Z')
          BUILD_TYPE=Github Action
          EOF

      - name: Fix Dependencies and Native Code
        run: |
          cd ios
          # 1. حل مشكلة lottie-ios
          rm -rf Pods Podfile.lock
          sed -i '' "1i\\
          pod 'lottie-ios', '3.4.1'
          " Podfile
          
          # 2. حل مشكلة الملف المفقود RCTNativeFile.swift
          touch RCTNativeFile.swift
          echo "import Foundation" > RCTNativeFile.swift

          # 3. تصحيح مسميات البروتوكول وتعارضات Nullability
          if [ -d "NativeEpubUtil" ]; then
            find NativeEpubUtil -type f \( -name "*.h" -o -name "*.mm" \) -exec sed -i '' 's/NativeEpubUtilSpec/NativeEpubSpec/g' {} +
            find NativeEpubUtil -type f -name "*.mm" -exec sed -i '' 's/_Nullable//g' {} +
          fi

          pod install --repo-update

      - name: Build and Package IPA
        run: |
          # 1. إنشاء الـ Bundle يدوياً للتأكد من وجود الكود والصور
          mkdir -p ios/build/Payload
          pnpm react-native bundle \
            --entry-file index.js \
            --platform ios \
            --dev false \
            --bundle-output ios/main.jsbundle \
            --assets-dest ios/build/Payload

          cd ios
          # 2. بناء التطبيق الفعلي
          xcodebuild \
            -workspace LNReader.xcworkspace \
            -scheme LNReader \
            -configuration Release \
            -sdk iphoneos \
            -derivedDataPath build_data \
            ARCHS="arm64" \
            CODE_SIGNING_ALLOWED=NO \
            CODE_SIGNING_REQUIRED=NO \
            CODE_SIGN_IDENTITY="" \
            AD_HOC_CODE_SIGNING_ALLOWED=YES \
            GCC_WARN_INHIBIT_ALL_WARNINGS=YES \
            clean build
          
          # 3. تجميع ملف IPA بطريقة يدوية مضمونة
          # البحث عن ملف الـ .app الحقيقي داخل المجلد الناتج
          APP_PATH=$(find build_data/Build/Products/Release-iphoneos -name "*.app" -type d -maxdepth 1 | head -n 1)
          
          if [ -d "$APP_PATH" ]; then
            echo "Found valid app at: $APP_PATH"
            mkdir -p Payload
            cp -r "$APP_PATH" Payload/
            # إضافة الـ Bundle الذي أنشأناه يدوياً داخل التطبيق للتأكد
            cp main.jsbundle Payload/*.app/ || true
            
            zip -r LNReader-unsigned.ipa Payload
            echo "IPA created successfully with size: $(du -sh LNReader-unsigned.ipa)"
          else
            echo "Error: Build failed to produce a .app directory"
            ls -R build_data/Build/Products/Release-iphoneos
            exit 1
          fi

      - name: Upload IPA Artifact
        uses: actions/upload-artifact@v4
        with:
          name: LNReader-unsigned-ipa
          path: ios/LNReader-unsigned.ipa
          retention-days: 30
